<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Role Recommendations</title>
</head>
<body>

        <div id="d2">
            <div id="d3"><a href="/" style="text-decoration: none;color: black;">Home</a></div>
            <div id="d4"><a href="about" style="text-decoration: none;color: black;">About</a></div>
            <div id="d5"><a href="sere" style="text-decoration: none;color: black;">Services</a></div>

                <span><a href="feedback" style="text-decoration:none;">Feedback</a></span>
            </div>
        </div>
        <div id="d8">Zolabz</div>
        <div id="d9">
            <center>
                <h2>Select a job role:</h2>
                <select id="jobRoleInput">
                    <option value="">Select a job</option>
                    <optgroup label="Software Jobs">
                        <option value="Software Developer/Engineer">Software Developer/Engineer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Mobile App Developer">Mobile App Developer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Data Analyst">Data Analyst</option>
                        <option value="UX/UI Designer">UX/UI Designer</option>
                        <option value="Quality Assurance Engineer">Quality Assurance Engineer</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Systems Analyst">Systems Analyst</option>
                        <option value="Cybersecurity Analyst/Engineer">Cybersecurity Analyst/Engineer</option>
                        <!-- Add more software job roles here -->
                    </optgroup>
                    <optgroup label="Hardware Jobs">
                        <option value="Hardware Engineer">Hardware Engineer</option>
                        <option value="Embedded Systems Engineer">Embedded Systems Engineer</option>
                        <option value="Network Engineer">Network Engineer</option>
                        <option value="IT Support Specialist">IT Support Specialist</option>
                        <option value="Systems Administrator">Systems Administrator</option>
                        <option value="Computer Hardware Technician">Computer Hardware Technician</option>
                        <option value="FPGA Engineer">FPGA Engineer</option>
                        <option value="Robotics Engineer">Robotics Engineer</option>
                        <option value="ASIC Design Engineer">ASIC Design Engineer</option>
                        <option value="Electronics Engineer">Electronics Engineer</option>
                        <!-- Add more hardware job roles here -->
                    </optgroup>
                    <!-- Add more optgroups here -->
                </select>
                <div id="recommendationsOutput"></div>
            </center> 
        </div>
    </div>

    <script>
        const jobRecommendations = {
            "Software Developer/Engineer": {
                skills: ["Programming languages (e.g., JavaScript, Python, Java, C++)", "Problem-solving skills", "Version control systems (e.g., Git)"],
                tools: ["Integrated Development Environments (IDEs)", "Code editors (e.g., Visual Studio Code, Atom)"],
                technologies: ["Frameworks (e.g., React, Angular, Node.js)", "Databases (e.g., SQL, MongoDB)"]
            },
            "Web Developer": {
                skills: ["HTML", "CSS", "JavaScript", "Responsive design principles"],
                tools: ["Web browsers' developer tools", "CSS preprocessors (e.g., Sass, LESS)"],
                technologies: ["Frontend frameworks (e.g., React, Vue.js)", "Backend frameworks (e.g., Node.js, Django)"]
            },
            "Mobile App Developer": {
                skills: ["Programming languages (e.g., Java, Kotlin for Android; Swift for iOS)", "Mobile app development frameworks (e.g., React Native, Flutter)", "User interface design principles for mobile"],
                tools: ["Integrated Development Environments (IDEs) for mobile app development", "Mobile app testing frameworks"],
                technologies: ["RESTful APIs", "Push notifications"]
            },
            "Data Scientist": {
                skills: ["Statistical analysis", "Machine learning algorithms", "Data visualization"],
                tools: ["Statistical software (e.g., R, Python with libraries like pandas, numpy, scikit-learn)", "Data visualization tools (e.g., Tableau, matplotlib)"],
                technologies: ["Big data technologies (e.g., Hadoop, Spark)", "Database querying languages (e.g., SQL)"]
            },
            "Data Analyst": {
                skills: ["Data analysis", "SQL", "Excel or Google Sheets"],
                tools: ["Data visualization tools (e.g., Tableau, Power BI)", "Statistical software (e.g., R, Python with libraries like pandas)"],
                technologies: ["Database querying languages (e.g., SQL)"]
            },
            "UX/UI Designer": {
                skills: ["User research", "Wireframing", "Prototyping"],
                tools: ["Design tools (e.g., Sketch, Adobe XD)", "Prototyping tools (e.g., InVision, Figma)"],
                technologies: ["Responsive design principles", "UI design patterns"]
            },
            "Quality Assurance Engineer": {
                skills: ["Test planning", "Test automation", "Defect tracking"],
                tools: ["Testing frameworks (e.g., Selenium, Appium)", "Bug tracking tools (e.g., Jira, Bugzilla)"],
                technologies: ["Continuous integration/continuous deployment (CI/CD) practices"]
            },
            "DevOps Engineer": {
                skills: ["Infrastructure as code (e.g., Terraform, CloudFormation)", "Containerization (e.g., Docker, Kubernetes)", "CI/CD pipelines"],
                tools: ["Configuration management tools (e.g., Ansible, Chef)", "Monitoring and logging tools (e.g., Prometheus, ELK Stack)"],
                technologies: ["Cloud platforms (e.g., AWS, Azure, Google Cloud)"]
            },
            "Systems Analyst": {
                skills: ["Requirements analysis", "System design", "Process modeling"],
                tools: ["Unified Modeling Language (UML) tools", "Requirements management tools"],
                technologies: ["Enterprise resource planning (ERP) systems"]
            },
            "Cybersecurity Analyst/Engineer": {
                skills: ["Security risk assessment", "Network security", "Incident response"],
                tools: ["Security information and event management (SIEM) tools", "Penetration testing tools (e.g., Metasploit)"],
                technologies: ["Encryption techniques", "Firewalls and intrusion detection/prevention systems"]
            },
            "Hardware Engineer": {
                skills: ["Digital and analog circuit design", "Knowledge of hardware description languages (e.g., Verilog, VHDL)", "PCB design"],
                tools: ["Simulation software (e.g., SPICE, LTspice)", "EDA (Electronic Design Automation) tools"],
                technologies: ["Microcontrollers", "Microprocessors", "Sensor technologies"]
            },
            "Embedded Systems Engineer": {
                skills: ["Embedded programming languages (e.g., C, C++)", "Real-time operating systems (RTOS)", "Device drivers development"],
                tools: ["Cross-compilers", "Debugging tools (e.g., JTAG)"],
                technologies: ["Embedded hardware platforms (e.g., Arduino, Raspberry Pi)", "Communication protocols (e.g., SPI, I2C)"]
            },
            "Network Engineer": {
                skills: ["TCP/IP networking protocols", "Network design and implementation", "Troubleshooting"],
                tools: ["Network monitoring tools (e.g., Wireshark, Nagios)", "Configuration management tools"],
                technologies: ["Routers", "Switches", "Firewalls"]
            },
            "IT Support Specialist": {
                skills: ["Technical support", "Troubleshooting hardware and software issues", "Customer service"],
                tools: ["Remote desktop tools", "Ticketing systems"],
                technologies: ["Operating systems (e.g., Windows, Linux, macOS)", "Networking fundamentals"]
            },
            "Systems Administrator": {
                skills: ["System administration (e.g., Linux, Windows Server)", "Virtualization technologies", "Backup and recovery"],
                tools: ["Configuration management tools (e.g., Ansible, Puppet)", "Monitoring tools"],
                technologies: ["Server hardware", "Storage technologies"]
            },
            "Computer Hardware Technician": {
                skills: ["Hardware diagnostics", "Component replacement", "Soldering"],
                tools: ["Diagnostic software", "Hardware repair kits"],
                technologies: ["Computer architecture", "Peripheral devices"]
            },
            "FPGA Engineer": {
                skills: ["FPGA design using HDLs (Hardware Description Languages)", "FPGA synthesis and implementation", "FPGA debugging and testing"],
                tools: ["FPGA development boards", "FPGA synthesis tools (e.g., Xilinx Vivado, Intel Quartus Prime)"],
                technologies: ["Field-Programmable Gate Arrays (FPGAs)", "ASIC design flow"]
            },
            "Robotics Engineer": {
                skills: ["Robotics programming (e.g., ROS, Python)", "Sensor integration", "Motion planning"],
                tools: ["Robot simulation software (e.g., Gazebo, V-REP)", "Robotics hardware kits"],
                technologies: ["Actuators (e.g., motors, servos)", "Sensor technologies"]
            },
            "ASIC Design Engineer": {
                skills: ["ASIC design flow", "RTL design (Register Transfer Level)", "ASIC synthesis"],
                tools: ["ASIC design tools (e.g., Synopsys Design Compiler, Cadence Encounter)"],
                technologies: ["Application-Specific Integrated Circuits (ASICs)", "Electronic Design Automation (EDA) tools"]
            },
            "Electronics Engineer": {
                skills: ["Analog and digital circuit design", "Signal processing", "Power electronics"],
                tools: ["Circuit simulation software (e.g., SPICE)", "PCB design tools (e.g., Altium Designer)"],
                technologies: ["Electronic components", "Wireless communication technologies"]
            },
            // Add more job recommendations here
        };

        function generateRecommendations() {
            const selectedJobRole = document.getElementById("jobRoleInput").value.trim();
            
            if (selectedJobRole in jobRecommendations) {
                const recommendations = jobRecommendations[selectedJobRole];
                const skillsList = recommendations.skills.join(", ");
                const toolsList = recommendations.tools.join(", ");
                const technologiesList = recommendations.technologies.join(", ");
                
                const output = `A ${selectedJobRole} should have these skills: ${skillsList}. 
                They should be familiar with these tools: ${toolsList}. 
                And they should know these technologies: ${technologiesList}.`;
                
                document.getElementById("recommendationsOutput").textContent = output;
            } else {
                document.getElementById("recommendationsOutput").textContent = "Sorry, recommendations not available for the selected job role.";
            }
        }

        document.getElementById("jobRoleInput").addEventListener("change", generateRecommendations);
    </script>
